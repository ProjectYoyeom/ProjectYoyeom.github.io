<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
 
    function _GET(search) {
        var obj = {};
        var uri = decodeURI(search);
            uri = uri.slice(1,uri.length);
 
        var param = uri.split('&');
        
        for (var i = 0; i < param.length; i++) {
            var devide = param[i].split('=');
            obj[devide[0]] = devide[1];
        }
 
        return obj;
    }
 
    window.onload = function () {
        var search = window.location.search;
        var getData =  _GET(search);
        var sender = document.querySelector('.sender');
 
        sender.innerHTML = getData.val;
    }
</script>
</head>
<body>

자식창 Sender : <p class='sender' size="10"><br></p>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>
$( ".sender:contains('2')" ).text( "<strong>Hello</strong>" );
</script>
</body>
</html>
